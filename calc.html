<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        console.log ('dasda');
        
        var a = prompt ('Введите число 1');//вводу значения 
            if ( a !='' && a!=null && !isNaN(a)) { //проверка значения а
                var b = prompt ('Введите число 2');//ввод значения б
                if (b !='' && b !=null && !isNaN(b))//проверка значения б
                    {
                    var c = Math.sqrt( a*a + b*b );//если условия верны то вывод результата
                    alert ('Результат = ' + c);
                    }
                else {
                    alert ('Ошибка б');//если проверка б не прошла
                    }
                }
            else {
                alert ('ошибка а');//если проверка а не прошла
            }
    </script>
</head>

</body>
</html>
