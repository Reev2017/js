<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text" id="side_a">
    <input type="text" id="side_b">
    <button onclick="hyp()">рассчет</button>
    <h3 id="result"></h3>
    <script>
        function hyp () {
            var side_a = document.getElementById('side_a'),
                     a = side_a.value,
                side_b = document.getElementById('side_b'),
                     b = side_b.value,
                result = document.getElementById('result');
            
            var c = Math.sqrt(a*a+b*b);
            result.innerHTML = c;
        };
        
    </script>
</body>
</html>
