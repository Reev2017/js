<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text" id="side_a">
    <input type="text" id="side_b">
    <button onclick="hyp()">рассчет</button>
    <h3 id="result"></h3>
    <script>
        function hyp () {
            var side_a = document.getElementById('side_a').value,
                side_b = document.getElementById('side_b').value,
                result = document.getElementById('result');
            result.innerHTML = Math.sqrt(side_a*side_a+side_b*side_b);
        };
        
    </script>
</body>
</html>
